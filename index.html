<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>


a[href^="https://www.google.com"] {
    color:green
}

a[href^="https://www.google.com/doodles"] {
    color:green
}

a[href^="https://www.link-group.eu"] {
    color:red

}
p:nth-child(2n+2){
    color:red
}

p:nth-child(2n+1){
    color:blue
}

p:nth-child(2)::after {
    content:"-NEW";
    color:yellow;
}

p:nth-child(3)::after {
    content:"-NEW";
    color:yellow;
}

#p1, #p2, #p3{
   color:black;
}

#p1::after, #p4::after, #p5::after {
   content:"";
}

p:last-child:hover {
    font-style:italic;
}

.

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p id="p1">Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p id="p2">Paragraph 2</p>
        <p id="p3">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p id="p4">Paragraph 4</p>
            <p id="p5">Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
</body>

</html>
